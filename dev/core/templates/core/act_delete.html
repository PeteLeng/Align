{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% url 'home' as home %}

<div class="container py-5">
  <form method="POST">{% csrf_token %}
    <h1>Do you want to delete this action?</h1>
    <p>{{ object.id }} - {{ object.description }}</p>
    <p><input type="submit" value="Yes"/></p>
    <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
</div>

{% endblock content %}
