{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% url 'home' as home %}

<div class="container py-5">
  <form method="POST">{% csrf_token %}
    <h1>Do you want to delete this tag?</h1>
    <p>{{ object.id }} - {{ object.name }}</p>
    <button class="btn btn-primary" type="submit">Confirm</button>
    <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
</div>

{% endblock content %}
