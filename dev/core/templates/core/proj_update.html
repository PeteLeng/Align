{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% url 'home' as home %}

<div class="container py-5">
  <h1>Update project:</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="{% url 'home' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
  <div class="text-center">
    Consider upgrade to premium account!
  </div>
</div>

{% endblock content %}
